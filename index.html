<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <title>ZOOlanders Documentation</title>

  <!-- Flatdoc -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src='assets/legacy.js'></script>
  <script src='assets/flatdoc.js'></script>

  <!-- Flatdoc theme -->
  <link  href='assets/theme-white/style.css' rel='stylesheet'>
  <script src='assets/theme-white/script.js'></script>

  <!-- Meta -->
  <meta content="ZOOlanders Documentation" property="og:title">
  <meta content="Documentation for Joomla Extensions developed by ZOOlanders." name="description">

  <!-- Initializer -->
  <script>
    var urlParts = document.URL.split('?', 2),
      state = {},
      here = urlParts[0],
      view;

    var currentDoc = urlParts[1] ? urlParts[1].match(/^(\w)*/) : '';

    if (urlParts.length > 1 && urlParts[1] !== '') {
      currentDoc = currentDoc[0];
      view = 'docs/' + currentDoc + '.md';

    } else {
      currentDoc = '';
      view = "README.md";
    }

    Flatdoc.run({
      fetcher: Flatdoc.file(view)
    });

    // match select with current view
    $(document).ready(function(){
        $('select').val(currentDoc);
    });

    /*
     * on select change
     */
     $(document).on('change', 'select', function(e){
      var ext = $(this).val(),
          path = ext === '' ? 'README.md' : 'docs/'+ext+'.md';

      Flatdoc.run({
        fetcher: Flatdoc.file(path)
      });

      window.history.pushState({}, '', '?'+ext);
    });
  </script>
</head>
<body role='flatdoc'>

  <div class='header'>
    <div class='left'>
      <h1>ZOOlanders Docs</h1>
      <ul>
        <li><a href='https://github.com/JOOlanders/newdocs'>View on GitHub</a></li>
        <li><a href='https://github.com/JOOlanders/newdocs/issues'>Issues</a></li>
      </ul>
    </div>
    <div class='right'>
      <li>
        <select>
          <option value="">Select an Extension</option>
          
          <optgroup label="Core">
            <option value="zlcomponent">ZOOlanders Component</option>
          </optgroup>

          <optgroup label="Elements">
            <option value="datepro">Date Pro</option>
            <option value="downloadpro">Download Pro</option>
            <option value="googlemapspro">Google Maps Pro</option>
            <option value="imagepro">Image Pro</option>
            <option value="linkpro">Link Pro</option>
            <option value="mediapro">Media Pro</option>
            <option value="rcategoriespro">Related Categories Pro</option>
            <option value="ritemspro">Related Items Pro</option>
            <option value="textareapro">Textarea Pro</option>
            <option value="textpro">Text Pro</option>
          </optgroup>

          <optgroup label="Extensions">
            <option value="zooaccess">ZOOaccess</option>
            <option value="zooaksubs">ZOOaksubs</option>
            <option value="zoocart">ZOOcart</option>
            <option value="zoocompare">ZOOcompare</option>
            <option value="zoofilter">ZOOfilter</option>
            <option value="zooitempro">ZOOitem Pro</option>
            <option value="zoolingual">ZOOlingual</option>
            <option value="zoomailing">ZOOmailing</option>
            <option value="zooorder">ZOOorder</option>
            <option value="zooport">ZOOport</option>
            <option value="zooseo">ZOOseo</option>
            <option value="zootools">ZOOtools</option>
            <option value="zootrack">ZOOtrack</option>
          </optgroup>

          <optgroup label="Apps">
            <option value="events">Events</option>
          </optgroup>

        </select>
      </li>
    </div>
  </div>

  <div class='content-root'>
    <div class='menubar'>
      <div class='menu section' role='flatdoc-menu'></div>
    </div>
    <div role='flatdoc-content' class='content'></div>
  </div>

</body>
</html>
